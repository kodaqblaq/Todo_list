<!DOCTYPE html>
<html>

<head>
    <title>todolist</title>
    <link rel="stylesheet" type="text/css" href="todolist.css">
</head>

<body>
    <div class="image">
        <img src="dontstop.jpg">
    </div>
    <script type="text/javascript" src="main.js">
    </script>
    <div class="header">
        <h1>My To Do List</h1>
        <form action="" method="POST">
            <div class="container">
                <input type="text" placeholder="what do you want to get done?" class="data">
                <button class="button" value="click" onclick="add()"><h3>add</h3></button><br>
                <ul class="newdata">
                    <li>
                        <dl>
                            <h2 id="newdata"></h2>
                        </dl>
                    </li>
                </ul>
                <h2>completed</h2>
                <ul class="completed"></ul>
            </div>

        </form>

    </div>
</body>

</html>
